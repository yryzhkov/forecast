     <div id="main">
        <h1>
            Повідомте будь-ласка ваші враження
        </h1>  
    <br> 
    <form id="feedbackForm" >
       <fieldset style="width: 500px; float: left; border-radius: 5px;">
         <p>
             <label for="name"><b>Ім'я:</b></label>
           <br>
           <input type="text" name="name" title="Введіть ваше ім'я" required>
         </p> 
         <p> 
           <label for="email"><b>E-mail:</b></label>
           <br> 
           <input type="email" name="email" placeholder="@" required><br>
         </p>
         <p>
           <label for="details"><b>Відгук:</b></label>
           <br> 
           <textarea name="details" maxlength="500" cols="70" rows="10" required></textarea>
         </p>
         <p>   
           <input type="submit">
         </p>     
        </fieldset>
      </form> 
         <div align="right"> 
           <img src="../images/feedback.jpg" alt="Зворотній зв'язок" width="300"> 
         </div>
